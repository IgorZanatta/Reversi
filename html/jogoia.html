<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAME</title>
    <link rel="stylesheet" href="/JogoIa/css/style.css">
</head>
<body>
    <div class="game">
        <div class="game-controls">
            <button id="restartButton">REINICIAR</button>
            <div class="score">
                <div class="player1">Humano (pretas): <span id="score1"></span></div>
                <div class="player1">IA (brancas): <span id="score2"></span></div>
            </div>
            <div class="winner"></div>
        </div>
        <div class="boardContainer"></div>
        <div class="turn"></div>
        <div class="buttons">
            <button id="button1" data-value="1">Nivel 1</button>
            <button id="button2" data-value="2">Nivel 2</button>
            <button id="button3" data-value="3">Nivel 3</button>
            <button id="button4" data-value="4">Nivel 4</button>
        </div>
    </div>
    <script src="/JogoIa/js/lib/jquery-3.5.0.min.js"></script>
    <script src="/JogoIa/js/Board.js"></script>
    <script src="/JogoIa/js/IA.js"></script>
    <script src="/JogoIa/js/Player.js"></script>
    <script src="/JogoIa/js/mainia.js"></script>
</body>
</html>

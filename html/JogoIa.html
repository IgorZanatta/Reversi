<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo Reverse</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="game">
        <div class="game-controls">
            
            <div class="score">
                <div class="player1">Player 1 (Pretas): <span id="score1"></span></div>
                <div class="player1">I.A (Brancas): <span id="score2"></span></div>
            </div>
            <div class="winner"></div>
        </div>
        <div class="boardContainer"></div>
        <div class="turn"></div>
        <div class="buttons">
            <button class="btt buttonlv1" id="button1" data-value="1">Nivel 1</button>
            <button class="btt buttonlv2" id="button2" data-value="2">Nivel 2</button>
            <button class="btt buttonlv3" id="button3" data-value="3">Nivel 3</button>
            <button class="btt buttonlv4" id="button4" data-value="4">Nivel 4</button>
            <button class="btt" id="restartButton">REINICIAR</button>
        </div>
        <div class="box-3">
            <a href="../index.html" class="retornar">Voltar</a>
        </div>
        <script src="./js/jquery-3.5.0.min.js"></script>
        <script src="./js/Board.js"></script>
        <script src="./js/MiniMax.js"></script>
        <script src="./js/main.js"></script>
    </div>
    
</body>
</html>
